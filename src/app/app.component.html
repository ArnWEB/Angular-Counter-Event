<div class="flex justify-center">
  <app-gamecontrol
    (onEnd)="onEndClicked($event)"
    (onStart)="onStartClicked($event)"
  ></app-gamecontrol>
</div>
<div class="divider divider-accent">Counter</div>
<div class="flex justify-center">
  <div class="stat-value text-secondary">{{ count }}</div>
</div>
<div class="divider divider-accent"></div>

<div class="flex gap-5 justify-around flex-wrap">
  <div class="flex flex-col gap-3 flex-wrap">
    @for (item of oddCountArray; track $index) {
    <app-odd [element]="item"></app-odd>}
  </div>
  <div class="flex flex-col gap-3 flex-wrap">
    @for (item of evenCountArray; track $index) {
    <app-even [element]="item"></app-even>}
  </div>
</div>
